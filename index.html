<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibile" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initiale-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista__menu">
                    <li class="lista__menu-titulo">Categorias</li>
                    <li class="lista__menu-item"><a href="#" class="lista__menu-link">Programação</a></li>
                    <li class="lista__menu-item"><a href="#" class="lista__menu-link">Front-End</a></li>
                    <li class="lista__menu-item"><a href="#" class="lista__menu-link">Infraestrutura</a></li>
                    <li class="lista__menu-item"><a href="#" class="lista__menu-link">Busines</a></li>
                    <li class="lista__menu-item"><a href="#" class="lista__menu-link">Design & UX</a></li>
                </ul>
                <img src="img/Logo.svg" alt="Logo AluraBooks" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="Meus fvoritos" class="container__imagem"></a>
                <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
        </section>
    </body>
</html>
